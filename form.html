<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi un libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c3349b4dee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h3>Nuovo Libro</h3>
        <form class="row g-3">
        <div class="col-6">
            <label  class="form-label">Nome Autore</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Inseriesci il nome dell'autore">
        </div>
        <div class="col-6">
            <label  class="form-label">Cognome Autore</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Inseriesci il cognome dell'autore">
          </div>
        <div class="col-12">
          <label  class="form-label">Titolo</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Inseriesci il titolo del libro">
          <p class="text-secondary">Titolo versione italiana</p>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Genere</label>
            <select id="inputState" class="form-select">
              <option selected>Scegli il genere</option>
              <option>Horror</option>
              <option>Fantasy</option>
              <option>Commedia</option>
              <option>Investigativo</option>
              <option>Crime</option>
            </select>
          </div>
          <div class="col-4">
            <label  class="form-label">Anno di pubblicazione</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Inseriesci l'anno">
          </div>
          <div class="col-4">
            <label  class="form-label text-uppercase">isbn#</label>
            <input type="text" class="form-control text-dark" id="inputAddress" placeholder="Inserisci il codice ISBN#">
          </div>
          <div class="text-secondary">
            <hr>
          </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Disponibile anche in digitale
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Note</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Inserisci eventuali note sul libro</textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </div>
        </form>
    </div>
</body>
</html>
